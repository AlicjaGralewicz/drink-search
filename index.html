<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <script src="https://kit.fontawesome.com/345fa0910b.js" crossorigin="anonymous"></script>

 <title>Wyszukiwarka napojów</title>
 <link rel="stylesheet" href="./css/style.css">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

<div class="wrapper">

 <div class="header">
  <div class="shadow"></div>
  <h1>DrinkSearch</h1>
  <input type="text" class="search" placeholder="Wpisz nazwę szukanego napoju">
 </div>

 <div class="drink-list">
  <h2>Lista dostępnych napojów</h2>
  <ul>
   <li>Mleko</li>
   <li>Piwo</li>
   <li>Whisky</li>
   <li>Pepsi</li>
   <li>Woda gazowana</li>
   <li>Sok jabłkowy</li>
   <li>Sok pomarańczowy</li>
   <li>Sok bananowy</li>
   <li>Sok wieloowocowy</li>
   <li>Wino czerwone</li>
   <li>Wino białe</li>
   <li>Woda niegazowana</li>
   <li>Energy drink</li>
   <li>Kawa</li>
   <li>Woda</li>
</ul>
 </div>

</div>

 

 <script src="./js/script.js"></script>
</body>
</html>
